<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div class="container">
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
        </div>
        <div id="error-message"></div>
    </div>
</div>

<div class="container" id="profileContainer" style="display: none;">
    <div class="blur-background"></div>
    <div class="profile-container">
        <h2>Perfil do Usuário</h2>
        <p>Bem-vindo à sua página de perfil!</p>
    </div>
</div>

<div id="welcomePopup" style="display: none;">
    <h2>Bem-vindo à sua página de boas-vindas!</h2>
    <p>Aqui você pode ver algumas informações importantes ou links para outras partes do seu sistema.</p>
    <button onclick="closeWelcomePopup()">Fechar</button>
</div>

<script src="scripts.js"></script>
</body>
</html>

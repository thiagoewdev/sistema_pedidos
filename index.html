<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.login-container {
    max-width: 300px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
}

#error-message {
    color: red;
    margin-top: 10px;
}

</style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
        <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
    </div>
    <div id="error-message"></div>
</div>

<!-- <script src="script.js"></script> -->
<script>
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Expressão regular para validar o formato do email
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Verifica se o email é válido
    if (!emailRegex.test(email)) {
        document.getElementById("error-message").innerText = "Email inválido!";
        return; // Encerra a execução da função se o email for inválido
    }

    // Verifica se a senha contém apenas números
    if (!/^\d+$/.test(password)) {
        document.getElementById("error-message").innerText = "Senha inválida! A senha deve conter apenas números.";
        return; // Encerra a execução da função se a senha for inválida
    }

    // Verifica se o email e a senha são válidos (exemplo simples)
    if (email === "usuario@example.com" && password === "123456") { // Altere "123456" para a senha desejada
        alert("Login bem-sucedido!");
        // Aqui você pode redirecionar para outra página
    } else {
        document.getElementById("error-message").innerText = "Email ou senha incorretos!";
    }
});


document.getElementById("forgot-password-link").addEventListener("click", function(event) {
    event.preventDefault();
    alert("Um link para redefinir a senha foi enviado para o seu email.");
    // Aqui você pode adicionar lógica para redefinir a senha
});

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.login-container {
    max-width: 300px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.forgot-password {
    text-align: center;
    margin-top: 10px;
}

#error-message {
    color: red;
    margin-top: 10px;
}

#welcomePopup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.blur-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7); /* Cor do fundo com opacidade */
    backdrop-filter: blur(5px);
    z-index: -1;
}
</style>
</head>
<body>
<div class="container">
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
        </div>
        <div id="error-message"></div>
    </div>
</div>

<div class="container" id="profileContainer" style="display: none;">
    <div class="blur-background"></div>
    <div class="profile-container">
        <h2>Perfil do Usuário</h2>
        <p>Bem-vindo à sua página de perfil!</p>
    </div>
</div>

<div id="welcomePopup" style="display: none;">
    <h2>Bem-vindo à sua página de boas-vindas!</h2>
    <p>Aqui você pode ver algumas informações importantes ou links para outras partes do seu sistema.</p>
    <button onclick="closeWelcomePopup()">Fechar</button>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Expressão regular para validar o formato do email
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Verifica se o email é válido
    if (!emailRegex.test(email)) {
        document.getElementById("error-message").innerText = "Email inválido!";
        return; // Encerra a execução da função se o email for inválido
    }

    // Verifica se a senha contém apenas números
    if (!/^\d+$/.test(password)) {
        document.getElementById("error-message").innerText = "Senha inválida! A senha deve conter apenas números.";
        return; // Encerra a execução da função se a senha for inválida
    }

    // Verifica se o email e a senha são válidos (exemplo simples)
    if (email === "usuario@example.com" && password === "123456") { // Altere "123456" para a senha desejada
        showWelcomePopup(); // Mostra a janela flutuante de boas-vindas
        document.getElementById("loginContainer").style.display = "none"; // Esconde a tela de login
    } else {
        document.getElementById("error-message").innerText = "Email ou senha incorretos!";
    }
});

document.getElementById("forgot-password-link").addEventListener("click", function(event) {
    event.preventDefault();
    alert("Um link para redefinir a senha foi enviado para o seu email.");
    // Aqui você pode adicionar lógica para redefinir a senha
});

function showWelcomePopup() {
    document.getElementById("welcomePopup").style.display = "block";
}
  
function closeWelcomePopup() {
    document.getElementById("welcomePopup").style.display = "none";
    document.getElementById("profileContainer").style.display = "block"; // Exibe a tela do perfil
}
</script>
</body>
</html>
